<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KiranaPro POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #f1f5f9; height: 100vh; display: flex; flex-direction: column; }
        .main-scroll { flex: 1; overflow-y: auto; scroll-behavior: smooth; }
        .glass-header { background: #166534; z-index: 50; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        
        /* Smooth transitions for item updates */
        .item-card { transition: all 0.2s ease; border: 2px solid transparent; }
        .item-active { border-color: #22c55e; background-color: #f0fdf4; }
    </style>
</head>
<body class="select-none">

    <header class="glass-header text-white p-4 shadow-md flex justify-between items-center shrink-0">
        <div>
            <h1 class="text-xl font-bold tracking-tight">Kirana<span class="text-yellow-400">Pro</span></h1>
            <p class="text-[10px] opacity-70 font-bold uppercase tracking-widest" id="date-display"></p>
        </div>
        <button onclick="toggleOwnerMode()" class="bg-white/10 p-2 rounded-xl active:scale-95 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
            </svg>
        </button>
    </header>

    <div class="p-4 bg-white border-b shrink-0">
        <div class="relative max-w-2xl mx-auto">
            <input type="text" id="searchBox" onkeyup="renderApp()" placeholder="Search product..." 
                class="w-full p-4 pl-12 rounded-2xl bg-slate-100 border-none focus:ring-2 focus:ring-green-600 outline-none text-lg">
            <span class="absolute left-4 top-4 text-slate-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </span>
            <button onclick="startVoice()" class="absolute right-3 top-2 bg-green-600 text-white p-2 rounded-xl active:bg-green-700">ðŸŽ¤</button>
        </div>
    </div>

    <div class="main-scroll" id="scrollContainer">
        <div class="p-4 space-y-3 max-w-2xl mx-auto w-full">
            
            <div id="itemList" class="space-y-3"></div>

            <div id="finalBillSection" class="mt-12 mb-20 bg-white rounded-[32px] shadow-xl overflow-hidden border-t-8 border-green-600">
                <div class="p-6 bg-green-50/50">
                    <h2 class="text-center text-slate-400 font-bold text-xs uppercase tracking-widest mb-4">Customer Invoice</h2>
                    
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-slate-600 font-semibold">Grand Total:</span>
                        <span class="text-4xl font-black text-green-800">â‚¹<span id="grandTotal">0</span></span>
                    </div>

                    <div class="space-y-4 pt-4 border-t border-dashed border-slate-300">
                        <div class="flex justify-between items-center">
                            <span class="text-slate-500 font-medium italic text-sm italic">Rounded Off</span>
                            <span class="bg-white px-3 py-1 rounded-full text-xs font-bold shadow-sm">INC. TAX</span>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-white p-3 rounded-2xl shadow-sm">
                                <p class="text-[10px] text-slate-400 font-bold uppercase mb-1">Cash Given</p>
                                <input type="number" id="cashIn" oninput="calculateChange()" placeholder="â‚¹0" 
                                    class="w-full bg-transparent outline-none font-bold text-xl text-slate-800">
                            </div>
                            <div class="bg-red-50 p-3 rounded-2xl">
                                <p class="text-[10px] text-red-400 font-bold uppercase mb-1">Change Back</p>
                                <p class="font-bold text-xl text-red-600">â‚¹<span id="changeDue">0</span></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="p-4 grid grid-cols-2 gap-3">
                    <button onclick="resetCart()" class="bg-slate-100 text-slate-500 font-bold py-4 rounded-2xl active:bg-slate-200">
                        NEW BILL
                    </button>
                    <button onclick="shareBill()" class="bg-green-700 text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-2 active:bg-green-800">
                        SHARE <span class="text-xs font-normal">via WA</span>
                    </button>
                </div>
            </div>

        </div>
    </div>

    <div id="ownerModal" class="fixed inset-0 bg-black/60 z-[100] hidden items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[32px] p-8 max-h-[90vh] overflow-y-auto">
            <h2 class="text-2xl font-black mb-6">Store Management</h2>
            <div class="space-y-4 mb-8">
                <input type="text" id="newItemName" placeholder="Item Name" class="w-full p-4 bg-slate-100 rounded-xl outline-none">
                <div class="flex gap-2">
                    <input type="number" id="newItemPrice" placeholder="Price" class="w-full p-4 bg-slate-100 rounded-xl outline-none">
                    <select id="newItemUnit" class="p-4 bg-slate-100 rounded-xl outline-none font-bold">
                        <option value="kg">kg</option><option value="pc">pc</option><option value="ltr">ltr</option>
                    </select>
                </div>
                <button onclick="addNewItem()" class="w-full bg-green-700 text-white font-bold py-4 rounded-xl shadow-lg">ADD TO SHOP</button>
            </div>
            <div id="ownerItemList" class="space-y-2 border-t pt-4"></div>
            <button onclick="toggleOwnerMode()" class="w-full mt-6 text-slate-400 font-bold">Close Settings</button>
        </div>
    </div>

    <script>
        let inventory = JSON.parse(localStorage.getItem('kp_v4_inv')) || [
            { id: 1, name: "Sugar", price: 44, unit: "kg" },
            { id: 2, name: "Tea Powder", price: 110, unit: "pc" },
            { id: 3, name: "Cooking Oil", price: 160, unit: "ltr" }
        ];
        let cart = {};

        function renderApp() {
            const query = document.getElementById('searchBox').value.toLowerCase();
            const container = document.getElementById('itemList');
            
            container.innerHTML = inventory.filter(i => i.name.toLowerCase().includes(query)).map(item => {
                const hasValue = cart[item.name] && cart[item.name].qty > 0;
                return `
                <div class="item-card bg-white p-5 rounded-2xl shadow-sm flex justify-between items-center ${hasValue ? 'item-active' : ''}">
                    <div class="flex-1">
                        <h3 class="font-bold text-slate-800 text-lg">${item.name}</h3>
                        <p class="text-slate-400 text-xs font-bold uppercase tracking-wide mt-1">â‚¹${item.price} per ${item.unit}</p>
                        <div class="flex gap-2 mt-3">
                            ${item.unit === 'kg' ? `
                                <button onclick="quickUpdate('${item.name}', 0.25, ${item.price})" class="px-3 py-1 bg-slate-100 rounded-lg text-[10px] font-black">250g</button>
                                <button onclick="quickUpdate('${item.name}', 0.5, ${item.price})" class="px-3 py-1 bg-slate-100 rounded-lg text-[10px] font-black">500g</button>
                            ` : `
                                <button onclick="quickUpdate('${item.name}', 1, ${item.price})" class="px-3 py-1 bg-slate-100 rounded-lg text-[10px] font-black">+1</button>
                            `}
                        </div>
                    </div>
                    <input type="number" id="input-${item.name}" step="0.01" value="${cart[item.name]?.qty || ''}" 
                        oninput="updateCart('${item.name}', this.value, ${item.price})" 
                        placeholder="0" class="w-20 p-4 bg-slate-50 rounded-2xl text-center font-black text-xl text-green-700 outline-none focus:bg-green-100">
                </div>`;
            }).join('');
        }

        function updateCart(name, qty, price) {
            if(!qty || qty <= 0) delete cart[name];
            else cart[name] = { qty: parseFloat(qty), subtotal: parseFloat(qty) * price };
            calculateTotal();
            // Highlight card
            renderApp();
        }

        function quickUpdate(name, qty, price) {
            const current = cart[name]?.qty || 0;
            const newQty = (parseFloat(current) + qty).toFixed(2);
            updateCart(name, newQty, price);
        }

        function calculateTotal() {
            let total = Object.values(cart).reduce((acc, obj) => acc + obj.subtotal, 0);
            document.getElementById('grandTotal').innerText = Math.round(total);
            calculateChange();
        }

        function calculateChange() {
            const bill = parseInt(document.getElementById('grandTotal').innerText);
            const cash = parseFloat(document.getElementById('cashIn').value) || 0;
            const diff = cash - bill;
            document.getElementById('changeDue').innerText = diff > 0 ? Math.round(diff) : 0;
        }

        function resetCart() {
            if(confirm("Confirm: New Customer?")) {
                cart = {};
                document.getElementById('cashIn').value = '';
                document.getElementById('searchBox').value = '';
                calculateTotal();
                renderApp();
                document.getElementById('scrollContainer').scrollTop = 0;
            }
        }

        function shareBill() {
            let text = "*KiranaPro Store Receipt*\n--------------------------\n";
            for (const [name, data] of Object.entries(cart)) {
                text += `â€¢ ${name}: ${data.qty} qty = â‚¹${Math.round(data.subtotal)}\n`;
            }
            text += `--------------------------\n*Total Payable: â‚¹${document.getElementById('grandTotal').innerText}*`;
            window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, '_blank');
        }

        function toggleOwnerMode() {
            const modal = document.getElementById('ownerModal');
            modal.classList.toggle('hidden');
            modal.classList.toggle('flex');
            renderInventory();
        }

        function addNewItem() {
            const name = document.getElementById('newItemName').value;
            const price = document.getElementById('newItemPrice').value;
            const unit = document.getElementById('newItemUnit').value;
            if(name && price) {
                inventory.push({ id: Date.now(), name, price: parseFloat(price), unit });
                localStorage.setItem('kp_v4_inv', JSON.stringify(inventory));
                renderApp(); renderInventory();
                document.getElementById('newItemName').value = ''; 
                document.getElementById('newItemPrice').value = '';
            }
        }

        function renderInventory() {
            const container = document.getElementById('ownerItemList');
            container.innerHTML = inventory.map(item => `
                <div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl">
                    <span class="font-bold text-slate-700">${item.name}</span>
                    <button onclick="deleteItem(${item.id})" class="text-red-500 font-bold">X</button>
                </div>
            `).join('');
        }

        function deleteItem(id) {
            inventory = inventory.filter(i => i.id !== id);
            localStorage.setItem('kp_v4_inv', JSON.stringify(inventory));
            renderInventory(); renderApp();
        }

        function startVoice() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-IN';
            recognition.onresult = (e) => {
                document.getElementById('searchBox').value = e.results[0][0].transcript;
                renderApp();
            };
            recognition.start();
        }

        document.getElementById('date-display').innerText = new Date().toLocaleDateString('en-IN', { weekday: 'long', day: 'numeric', month: 'short' });
        renderApp();
    </script>
</body>
</html>
